<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video for Face Detection</title>
</head>
<body>
    <h2>Upload a Video for Face Detection</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload & Detect Face</button>
    </form>

    <h3>Detected Face:</h3>
    <img src="{{ url_for('static', filename='detected/best_face.jpg') }}" alt="Detected Face" width="200">
</body>
</html>
